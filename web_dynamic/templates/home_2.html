<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Transition</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 300%; /* For demo purposes */
        }

        .container {
            display: flex;
            width: 100%;
        }

        .left {
            width: 50%;
            height: 100vh;
            background-color: lightcoral;
            position: sticky;
            top: 0;
        }

        .right {
            width: 50%;
            background-color: lightblue;
            overflow: hidden; /* Hide the scrollbar */
            position: relative;
        }

        .right-content {
            height: 200%; /* Make the content taller than the container */
        }

        .another-div {
            height: 100vh;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">Left Div</div>
        <div class="right">
            <div class="right-content">Right Div Content</div>
        </div>
    </div>
    <div class="another-div">Another Div Content</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var rightDiv = $('.right');
            var rightContent = $('.right-content');
            var leftDiv = $('.left');
            var anotherDiv = $('.another-div');
            var windowHeight = $(window).height();
            var isScrolling = false;

            function syncScroll() {
                var scrollTop = $(window).scrollTop();
                var rightDivTop = rightDiv.offset().top;
                var rightContentHeight = rightContent.outerHeight();
                var leftDivHeight = leftDiv.outerHeight();

                if (scrollTop >= rightDivTop - windowHeight && scrollTop < rightDivTop + rightContentHeight - windowHeight) {
                    rightDiv.css('position', 'fixed').css('top', 0);
                    rightDiv.scrollTop(scrollTop - rightDivTop);
                    isScrolling = true;
                } else {
                    rightDiv.css('position', 'absolute').css('top', '');
                    isScrolling = false;
                }
            }

            $(window).on('scroll', function() {
                if (!isScrolling) {
                    syncScroll();
                }

                // Additional scrolling for another div
                var scrollTop = $(window).scrollTop();
                if (scrollTop > rightContent.outerHeight()) {
                    var anotherDivOffset = anotherDiv.offset().top;
                    anotherDiv.css('top', scrollTop - rightContent.outerHeight() + anotherDivOffset);
                }
            });

            rightDiv.on('scroll', function() {
                if (isScrolling) {
                    var rightScrollTop = rightDiv.scrollTop();
                    $(window).scrollTop(leftDiv.outerHeight() + rightScrollTop);
                }
            });
        });
    </script>
</body>
</html>
