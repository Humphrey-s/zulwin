                <h1 class="mmc-b-title"></h1>

                    <div class="product placeholder"></div>
                    <div class="product placeholder"></div>
                    <div class="product placeholder"></div>
                    <div class="product placeholder"></div>
                </div>
                <script type="text/javascript">
                $(document).ready(function() {
                        $.ajax({
                            url: 'https://fakestoreapi.com/products',
                            type: 'GET',
                            success: function (response) {
                                
                                $.each(response, function(index, products) {
                                    let productIndex = 0;
                                    
                                    $('.jp-cont').each(function() {

                                        const $container = $(this);
                                        const $placeholders = $container.find('.placeholder');
                                        $placeholders.each(function() {
                                            if (productIndex < 10) {
                                                console.log("p")
                                                const product = products;
                                                const $productE = $('<div>', { class: 'product' }).html(`
                                                        <h3>${product}</h3>
                                                        <p>Price: $${products}</p>`);
                                                $(this).replaceWith($productE);
                                                productIndex++;
                                                }
                                            });
                                        })
                                    })
                                }
                            });
                        });
                </script>
    </div>
</div>
