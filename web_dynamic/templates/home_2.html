<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Label for Select</title>
    <style>
        .form-group {
            position: relative;
            margin: 2em 0;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            background: none;
            appearance: none;
        }

        .form-label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: #aaa;
            pointer-events: none;
            transition: 0.2s;
            background: white;
            padding: 0 5px;
        }

        .form-control:focus + .form-label,
        .form-control.filled + .form-label {
            top: -15px;
            font-size: 12px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="form-group">
        <select id="options" class="form-control">
            <option value="" disabled selected></option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
        <label for="options" class="form-label">Select an option</label>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var select = document.getElementById('options');

            select.addEventListener('change', function() {
                if (select.value) {
                    select.classList.add('filled');
                } else {
                    select.classList.remove('filled');
                }
            });
        });
    </script>
</body>
</html>
