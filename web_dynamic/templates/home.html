<!DOCTYPE html>
<html>
<head>
	<script src="https://kit.fontawesome.com/52efd0bc50.js" crossorigin="anonymous"></script>
	<!--script src=https://code.jquery.com/jquery-3.2.1.min.js></script-->
	<link rel="stylesheet" href="../static/styles/home.css"/>
</head>
<body>
	<div class="wrapper">
		<div class="header-wrapper">
			<div class="header-title">
				<h3>Zulwin</h3>
			</div>
			<div class="header-search">
				<select class="select-category">
					<option value="" selected disabled>All Category</option>
				</select>
				<input type="search" id="search-bar-main"></input>
				<button class="header-search-button"><i class="fa-solid fa-magnifying-glass" fa-2xl></i></button>
			</div>
			<div class="header-accounts-carts">
				<div class="header-accounts">
					<p>Hello, Sign in</p>
					<h3>Accounts && Lists</h3>
				</div>
				<div class="header-carts">
					<i class="fa-solid fa-cart-shopping" fa-2xl></i>
					<h3>&nbsp;&nbsp;Carts</h3>
				</div>
			</div>
		</div>
		<div class="header-others">
			<div class="headers-others-all">
				<i class="fa-solid fa-bars"></i>
				<span>All</span>
			</div>
			<div class="headers-others-sell">
				Sell
			</div>
			<span class="headers-others-service">Customer service</span>
		</div>
		<div class="main-wrapper">
			<div class="main-slideshow">
				<div class="main-slide-button-left">
					<i class="fa-solid fa-caret-left"></i>
				</div>
				<div class="main-slide-button-right">
					<i class="fa-solid fa-caret-right"></i>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
