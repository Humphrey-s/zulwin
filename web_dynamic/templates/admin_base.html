<!DOCTYPE html>
<html>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin Dashboard</title>
	<script type="text/javascript" src="/static/scripts/jquery-3.2.1.min.js?{{cache_id}}"></script>
	<link rel="stylesheet" type="text/css" href="/static/styles/admin.css?{{cache_id}}">
	<link rel="icon" type="text/css" href="/static/assets/images/p-icon.png">

</head>

	<div class="admin-main-content">

			<div>* Users *</div>
			<div>* Products *</div>
			<div>* Orders *</div>
			<div></div>
			<div></div>
		</div>
		<div class="amc-right">
			{% block body %}
			{% endblock %}
		</div>
	</div>
</body>
</html>
